<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Api Fetch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="form-content"></div>
        <div class="d-flex justify-content-center">
            <h1 class="align-items-center"> Tarea API Fetch - Linda Olmedo <br></h1>
        </div>
        <div class="wrapper">
            <button id="actBoton" class="btn-primary align-items-center"> <br> Leer Usuarios </button>
        </div>
    
    <div id="loader" class="loader d-none"></div>
    <div id="content" class="d-none d-flex justify-content-center align-items-center flex-column">
        <div class="form-content"></div>
        <div class="table-responsive">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"> id </th>
                    <th scope="col"> e-mail </th>
                    <th scope="col"> First Name </th>
                    <th scope="col"> Last Name </th>
                    <th scope="col"> Image </th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
        </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
